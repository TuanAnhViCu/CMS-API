<div class="container">
    <h2>Calendar Study</h2>
    <ul class="responsive-table" >
      <li class="table-header">
        <div class="col col-1">Id</div>
        <div class="col col-2">Name</div>
        <div class="col col-3">Start</div>
        <div class="col col-4">End</div>
		<div class="col col-4">Limit</div>
      </li>
      <li class="table-row" *ngFor="let calendar of calendarUser">
        <div class="col col-1" data-label="Job Id">{{calendar.id}}</div>
        <div class="col col-2" data-label="Customer Name">{{calendar.name}}</div>
        <div class="col col-3" data-label="Amount">{{Calendars.lessonStart}}H</div>
        <div class="col col-4" data-label="Payment Status">{{Calendars.lessonEnd}}H</div>
		<div class="col col-4" data-label="Payment Status">{{calendar.limit}}-Student</div>
      </li>
    </ul>
  </div>
